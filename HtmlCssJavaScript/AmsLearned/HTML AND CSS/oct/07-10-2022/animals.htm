<script>

let name=prompt('plz enter any animal name');
const animals=['dog','cat'];
const fea=['it have four lages','it drinks milk'];

const animal=animals.includes(name);
const animalesindex=animals.indexOf(name);

if(animal){
if(name==animals[animalesindex]){
document.write(`the animal name is :- ${name}.<br>${fea[animalesindex]}`);
}
}


else{

document.write('the animal is not ther');
}





</script>
