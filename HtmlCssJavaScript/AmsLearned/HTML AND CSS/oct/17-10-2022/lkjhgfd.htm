<!DOCTYPE html>

<html>
<head>
<title>bannu</title>
</head>
<body style='background-color:#fff6c0'>
<center>
<input type='text' placeholder='plz enter your number 1' id='number1'/>
<br/>
<br/>
<input type='text' placeholder='plz enter your number 2' id='number2'/>
<br/>
<br/>
<br/>
<button onclick='bannu(this.id)' id='add'>add</button>
<button onclick='bannu(this.id)' id='sub'>sub</button>
<button onclick='bannu(this.id)' id='mul'>mul</button>
<button onclick='bannu(this.id)' id='div'>div</button>
<p>result:<span id='relult'></span></p>



<input type='text' placeholder='plz enter your number 3' id='number3'/>
<br/>
<br/>
<br/>
<button onclick='bann(this.id)' id='addm'>add</button>
<button onclick='bann(this.id)' id='subm'>sub</button>
<button onclick='bann(this.id)' id='mulm'>mul</button>
<button onclick='bann(this.id)' id='divm'>div</button>
<p >result:<span id='mahesh'></span></p>
</center>
<script>
let relult;
function bannu(id){

let num1=Number(document.getElementById('number1').value);
let num2=Number(document.getElementById('number2').value);


if(id=='add'){
relult=num1+num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";

}
else if(id=='sub'){
relult=num1-num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";

}
else if(id=='mul'){
relult=num1*num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";
}
else if(id=='div'){
relult=num1/num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";
}
document.getElementById('relult').innerHTML=relult;

}


function bann(id){
let num3=document.getElementById('number3').value;
let mahesh;

if(id=='addm'){
 mahesh=Number(relult)+Number(num3);
document.getElementById('number3').value="";

}

else if(id=='subm'){
 mahesh=Number(relult)-Number(num3);
document.getElementById('number3').value="";

}
else if(id=='mulm'){
 mahesh=Number(relult)*Number(num3);

document.getElementById('number3').value="";
}
else if(id=='divm'){
 mahesh=Number(relult)/Number(num3);

document.getElementById('number3').value="";
}

document.getElementById('mahesh').innerHTML=mahesh;

}

</script>


</body>
</html>
