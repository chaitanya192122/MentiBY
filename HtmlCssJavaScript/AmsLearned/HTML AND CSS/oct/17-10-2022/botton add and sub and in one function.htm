<!DOCTYPE html>

<html>
<head>
<title>bannu</title>
<style>
body {
    background-image: url('ams.jpg');
}
</style>
</head>
<body style='background-color:#fff6c0'>
<center>
<input type='text' placeholder='plz enter your number 1' id='number1'/>
<br/>
<br/>
<input type='text' placeholder='plz enter your number 2' id='number2'/>
<br/>
<br/>
<br/>
<button onclick='bannu(this.id)' id='add'>add</button>
<button onclick='bannu(this.id)' id='sub'>sub</button>
<button onclick='bannu(this.id)' id='mul'>mul</button>
<button onclick='bannu(this.id)' id='div'>div</button>
<button onclick='bannu(this.id)' id='mod'>div rem</button>
<p>result:<span id='relult'></span></p>
</center>
<script>
function bannu(id){

let num1=Number(document.getElementById('number1').value);
let num2=Number(document.getElementById('number2').value);
let relult;

if(id=='add'){
relult=num1+num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";

}
else if(id=='sub'){
relult=num1-num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";

}
else if(id=='mul'){
relult=num1*num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";
}
else if(id=='div'){
relult=num1/num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";
}
else if(id=='mod'){
relult=num1%num2;
document.getElementById('number1').value="";
document.getElementById('number2').value="";
}
document.getElementById('relult').innerHTML=relult;
}

</script>


</body>
</html>
