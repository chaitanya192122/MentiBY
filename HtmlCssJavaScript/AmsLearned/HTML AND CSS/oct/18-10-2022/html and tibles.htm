<!DOCTYPE html>

<html>
<head>
<title>banu</title>
</head>
<body style='background-color:#fff6c0'>

<center>
<input type='text' placeholder='plz enter 1 to unlimted tables' id='tables'>
<br/>
<br/>
<button onclick='call()'>ok</button>
<p >table:-<br/><span id='table'></span></p>

</center>
<script>
function call(){
let table=document.getElementById('tables').value;
let tab=" ";

for(i=1;i<=20;i++){
tab+=i+'*'+ table +'='+i*table+'<br>';
}
document.getElementById('table').innerHTML=tab;

}
</script>
</body>
</html>
