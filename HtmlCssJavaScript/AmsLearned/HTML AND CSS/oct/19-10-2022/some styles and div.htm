<!DOCTYPE html>

<html>
<head>
<title>bannu</title>
<style>
div {
    background: #bcf63e;
    padding: 67px 45px 45px 45px;
    border-radius: 150px;
    margin: 00px 00px;
    width: 193px;
}

</style>

</head>
<body style='background-color:#92d8e6'>
<center>
<div>
<input type='text' placeholder='plz enter your number 1' id='number1' style="background-color: violet;"/>
<br/>
<br/>
<input type='text' placeholder='plz enter your number 2' id='number2' style="background-color: #f3e239f7;"/>
<br/>
<br/>
<br/>
<button onclick='bannu(this.id)' id='add'>add</button>
<button onclick='bannu(this.id)' id='sub'>sub</button>
<button onclick='bannu(this.id)' id='mul'>mul</button>
<button onclick='bannu(this.id)' id='div'>div</button>
<p>result:<span id='relult'></span></p>
</div>
</center>
<script>
function bannu(id){

let num1=Number(document.getElementById('number1').value);
let num2=Number(document.getElementById('number2').value);
let relult;

switch(id){
case 'add':
relult=num1+num2;
document.getElementById('number1').value=" ";
document.getElementById('number2').value=" ";
break;


case 'sub':
relult=num1-num2;
document.getElementById('number1').value=" ";
document.getElementById('number2').value=" ";
break;


case 'mul':
relult=num1*num2;
document.getElementById('number1').value=" ";
document.getElementById('number2').value=" ";
break;



case 'div':
relult=num1/num2;
document.getElementById('number1').value=" ";
document.getElementById('number2').value=" ";
break;
}
document.getElementById('relult').innerHTML=relult;
}

</script>


</body>
</html>
