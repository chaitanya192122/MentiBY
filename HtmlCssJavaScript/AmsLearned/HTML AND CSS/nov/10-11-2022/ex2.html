<!DOCTYPE html>

<html>
<head>
<title></title>

<link rel='stylesheet' href='css/css stylesheet.css'/>
<link rel='stylesheet' href='css/media queries style sheet.css'/> 

</head>
<body> 

<section class='total-body'>
<div class='title'>
<h1>REGISTRATION FORM</h1>
<label for='user'>user name</lable>
<input type='text' id='user'/>
<span id='errer-msg'>should not be emtoy</span>

<label for='mobile'>mobile number</lable>
<input type='text' id='mobile'/>
<span id='errer-ms'>should not be emtoy</span>

<label for='gmail'>g-mail</lable>
<input type='text' id='gmail'/>
<span id='errer-m'>should not be emtoy </span>

<label for='password'>password</lable>
<input type='password' id='password'/>
<span id='errer-'>should not be emtoy </span>

<label for='comfirm'>comfirm password</lable>
<input type='password' id='comfirm'/>
<span id='errer'>should not be emtoy </span>

<button onclick='display()'>submit</button>
<span id='result'></span>
<span id='resul'></span>
<span id='resu'></span>
<span id='res'></span>
</div>
</section>

<script>
const display=()=>{
let userval=document.getElementById('user').value;
let mobileval=document.getElementById('mobile').value;
let gmailval=document.getElementById('gmail').value;
let passwordval=document.getElementById('password').value;
let comfirmval=document.getElementById('comfirm').value;

if(userval==''){
document.getElementById('errer-msg').style='display:block';
}
else{
document.getElementById('result').innerHTML=userval;

document.getElementById('errer-msg').style='display:none';
}


if(mobileval==''){
document.getElementById('errer-ms').style='display:block';
}
else{
document.getElementById('resul').innerHTML=mobileval;

document.getElementById('errer-ms').style='display:none';
}



if(gmailval==''){
document.getElementById('errer-m').style='display:block';
}
else{document.getElementById('resu').innerHTML=gmailval;

document.getElementById('errer-m').style='display:none';


}

if(passwordval==''){
document.getElementById('errer-').style='display:block';
}
else{
document.getElementById('res').innerHTML=passwordval;
document.getElementById('errer-').style='display:none';
}

if(comfirmval==''){
document.getElementById('errer').style='display:block';
}

else{
document.getElementById('errer').style='display:none';



}


}

document.getElementById('user').value='';
document.getElementById('mobile').value='';
document.getElementById('gmail').value='';
document.getElementById('password').value='';
document.getElementById('comfirm').value='';














</script>

</body>
</html>
