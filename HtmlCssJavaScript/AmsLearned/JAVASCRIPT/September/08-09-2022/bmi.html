<script>
function findBMI(weight,height){
var bmi=(weight/((height**2)/10000)).toFixed(2);
document.write(`YOUR BMI IS: `+bmi+' ');
if(bmi<18){
return 'lower weight';

}
else if(bmi>=18 && bmi<25){
return 'normal';
}
else{
return 'over weight';
}
}
var weight=prompt('plz enter weight');
var height=prompt('plz enter height');
document.write(findBMI(Number(weight),Number(height)));



</script>
