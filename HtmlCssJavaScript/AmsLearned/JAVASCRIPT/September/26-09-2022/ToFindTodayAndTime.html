<script>
const today= new Date();
const months=['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'];
const days=['sun','mon','tug','wen','thu','fri','sud'];
document.write(today);
document.write('<br>'+'<hr>');
document.write(today.getMonth());
document.write('<br>'+'<hr>');
document.write(months[today.getMonth()]);
document.write('<br>'+'<hr>');
document.write(today.getDay());
document.write('<br>'+'<hr>');
document.write(days[today.getDay()]);
document.write('<br>'+'<hr>');
document.write(today.toLocaleDateString());
document.write('<br>'+'<hr>');
document.write(today.toLocaleTimeString());
document.write('<br>'+'<hr>');
document.write(today.getFullYear());
document.write('<br>'+'<hr>');
document.write(today.toDateString());
document.write('<br>'+'<hr>');
document.write(today.toLocaleString());
document.write('<br>'+'<hr>');
document.write(today.toDateString());
</script>
