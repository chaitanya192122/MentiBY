<script>
let w=prompt('plz enter w');
let h=prompt('plz enter h');
const bmi = {
weight:w,
height:h,
totalBMI:`${(w/((h*h)/10000))}`
}
document.write('YOUR WEIGHT IS: '+bmi.weight+'<br>'+'<hr>');
document.write('YOUR HEIGHT IS: '+bmi.height+'<br>'+'<hr>');
document.write('YOUR BMI IS: '+bmi.totalBMI+'<hr>');

</script>
